<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="registration_css/style.css">
</head>
<body>

    <div class="main">
        <section class="signup">
            <!-- <img src="images/signup-bg.jpg" alt=""> -->
            <div class="container">
                <div class="signup-content">
                    <form method="POST" id="signup-form" class="signup-form">
                        <div class="form-title">
                        <h1 style='text-align: center;'>REGISTRATION!!</h1>
                        <h6 style='text-align: center;'>New Group</h6>
                    </div>
                        <div class="form-group">
                        	<div class="form-row">
                        		<div class='col-md-6'>
                            <input type="text" class="form-input" name="firstName" id="firstName" placeholder="First Name"/>
                        </div>
                        <div class='col-md-6'>
                            <input type="text" class="form-input" name="lastName" id="lastName" placeholder="last Name"/>
                        </div>
                        </div>
                        </div>
                        <div class="form-group">
                        	<div class="form-row">
                        		<div class='col-md-6'>
                            <input type="text" class="form-input" name="year" id="year" placeholder="Year"/>
                        </div>
                        <div class='col-md-6'>
                            <input type="text" class="form-input" name="semester" id="semester" placeholder="Semester"/>
                        </div>
                        </div>
                        </div>
                        <div class="form-group">
                        	<div class="form-row">
                        		<div class='col-md-6'>
                            <input type="text" class="form-input" name="section" id="section" placeholder="Section"/>
                        </div>
                        <div class='col-md-6'>
                            <input type="text" class="form-input" name="department" id="department" placeholder="Department"/>
                        </div>
                        </div>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" name="rollNumber" id="rollNumber" placeholder="Roll Number"/>
                        </div>
<!--                        <div class="form-group">
                            <input type="email" class="form-input" name="email" id="email" placeholder="Your Email"/>
                        </div>
<-->
                        <div class="form-group">
                            <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
                            <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="confirm_password" id="confirm_password" placeholder="Confirm password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
                        </div>
                    </form>
                    <p style='text-align: center;'>
                        Have already registered ? <a href="/projectApprovalSystem/studentLoginForm.html" class="loginhere-link">Login here</a>
                    </p>
                    <p style='text-align: center;'>
                    	Already have group ? <a href='/projectApprovalSystem/alreadyRegistered.html' class='loginhere-link'>Register in your group</a>
                    </p>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
